<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body class="container pt-5">
  <div class="row">
    <h1 class="h1 col-12">Lob Address Elements</h1>
    <form action="/api/v1/add-address" class="col-12">
      <div class="form-group">
        <label for="street1">Street 1<span class="required"></span></label>
        <input id="street1" type="text" class="form-control" data-lob-primary>
        <small id="street1_err" class="form-text text-muted"></small>
      </div>
      <div class="form-group">
        <label for="street2">Street 2<span class="required"></span></label>
        <input id="street2" type="text" class="form-control" data-lob-secondary>
      </div>
      <div class="form-group">
        <label for="city">City<span class="required"></span></label>
        <input id="city" type="text" class="form-control" data-lob-city>
      </div>
      <div class="form-group">
        <label for="state">State<span class="required"></span></label>
        <input id="state" type="text" class="form-control" data-lob-state>
      </div>
      <div class="form-group">
        <label for="zip">Zip<span class="required"></span></label>
        <input id="zip" type="text" class="form-control" data-lob-zip>
        <small id="zip_err" class="form-text text-muted"></small>
      </div>
      <input type="submit" value="Submit" class="btn btn-primary">
    </form>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/autocomplete.js/0.37.0/autocomplete.jquery.min.js"></script>
  <script>
      $(function() {
          //bind a standard onsubmit handler to the form. Since in passthrough mode, this will execute with each submission
          $("form").on('submit', function(e) {
              console.log("Take action based upon the submission of the stateful form (issue your own ajax call here)");
              //cancel the submission to retain state and stay on the page
              e.stopImmediatePropagation();
              e.preventDefault();
          });
      });
  </script>
  <script src="https://cdn.lob.com/lob-address-elements/1.1.0/lob-address-elements.min.js" 
    data-lob-key="live_pub_xxx"
    data-lob-verify-value="passthrough" 
    data-lob-primary-id="street1" 
    data-lob-primary-message-id="street1_err"
    data-lob-secondary-id="street2" 
    data-lob-city-id="city" 
    data-lob-state-id="state" 
    data-lob-zip-id="zip"
    data-lob-zip-message-id="zip_err"></script>    
  </body>
</html>
